<p><font face="FreeSans, sans-serif">
This template holds a <a href="https://github.com/Squantor/ModEleSys.git">ModEleSys</a> backplane with DIN41612 30 pin connectors that fits a 10 by 10cm aluminium box from aliexpress. The backplane has space for 4 modules, see module DIN41612 for more information.
